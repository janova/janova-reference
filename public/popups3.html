<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta name="generator" content=

<title>Pop-Ups</title>

<script type="text/javascript">
//<![CDATA[
function update_result(result_text) {
  var rp;
  rp = document.getElementById('result');
  rp.innerHTML = result_text;
}
//]]>
</script>
</head>
<body>
<div id="popups" class="content">
<h1>Alert</h1>
<p>Click <a id="alert" href="#" onclick=
"msg = 'You clicked the alert link.'; alert(msg); update_result(msg);"
name="alert">here</a> for an alert pop-up.</p>
<br />
<input type='submit' value='Alert Button' id='alert_button'
onclick="msg = 'You clicked the alert button.'; alert(msg); update_result(msg);" />
<h1>Confirm</h1>
<p>Click <a id="confirm" href="#" onclick=
"msg = 'You clicked the confirm link.'; confirm(msg); update_result(msg);"
name="confirm">here</a> for a confirm pop-up.</p>
<br />
<input type='submit' value='Confirm Button' id='confirm_button'
onclick=
"msg = 'You clicked the confirm button.'; confirm(msg); update_result(msg);" />
<h1>Prompt</h1>
<p>Click <a id="prompt" href="#" onclick=
"msg = 'You clicked the prompt link.'; input = prompt(msg); update_result(msg + ' ' + input);"
name="prompt">here</a> for a prompt pop-up.</p>
<br />
<input type='submit' value='Prompt Button' id='prompt_button'
onclick=
"msg = 'You clicked the prompt button.'; input = prompt(msg); update_result(msg + ' ' + input);" />
<h1>Non-Popup Control</h1>
<p>Click <a id="control" href="#" onclick=
"msg = 'You clicked the control link.'; update_result(msg);" name=
"control">here</a> for a non-popup control.</p>
<hr />
<h1>Result</h1>
<p id="result">Result will appear here.</p>
</div>
</body>
